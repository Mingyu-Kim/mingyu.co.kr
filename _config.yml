# Site settings
title: MINGYU
description: "Some place to stash my works"
url:  "https://mingyu.co.kr" # Actual base url of the website
baseurl: "/"           # url of the jekyll blog. e.g. if you set url to "mysite.com" and baseurl to "blog", the jekyll website will work on "mysite.com/blog"
author:
  name: "Mingyu Kim"
  email: "mingyu@mingyu.co.kr"
  url: "mingyu.co.kr"
permalink: /:year/:month/:day/:title:output_ext

#Plugins
plugins: [jekyll-paginate, jekyll-feed, jekyll-seo-tag, jekyll-sitemap]

#Pagination
paginate: 3
paginate_path: "/page:num/"

#SEO
facebook:
  app_id: # Facebook app ID for Facebook insights
  publisher: # Facebook page URL or ID of the publishing entity
  admins: # Facebook user ID for domain insights linked to a personal account
logo: /assets/img/logo.png
social:
  links: #List your social links here
    - https://www.facebook.com/mingyu01
    - https://www.github.com/mingyu-kim
    - https://www.instagram.com/mingyu01
    - https://www.linkedin.com/in/mingyu01
webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu: 
lang: en_US

#Highlighter
kramdown:
  input:          GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

#Sass
sass:
  style: compressed
  sourcemap: never

#TEST WEB PORT
port: 8888
livereload: true
